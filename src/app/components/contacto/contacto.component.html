<div class="container">
    <div class="contact-info">
      <h1>SC Gestión</h1>
      <p class="letra">Dirección: Calle Ejemplo 123, Ciudad</p>
      <p class="letra">Teléfono: (123) 456-7890</p>
      
      <h2>Ubicación</h2>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509946!2d144.9537354153162!3d-37.81720997975192!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f1b3cb5%3A0x5045675218ceed0!2sCalle%20Ejemplo%20123%2C%20Ciudad!5e0!3m2!1ses-419!2sar!4v1633510951234!5m2!1ses-419!2sar" 
          width="100%" 
          height="200" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>
    </div>
    <div class="envelope">
      <h2>Contacto</h2>
      <p class="letra">¡Estamos aquí para ayudarte! Completa el formulario y envíanos un mensaje.</p>
      <form id="contactForm">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required placeholder="Tu nombre" />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required placeholder="Tu correo electrónico" />

        <label for="subject">Asunto</label>
        <input type="text" id="subject" name="subject" required placeholder="Asunto del mensaje" />

        <label for="message">Mensaje</label>
        <textarea id="message" name="message" required placeholder="Escribe tu mensaje aquí"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
