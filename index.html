<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Empresa de Servicios</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#services">Servicios</a></li>
                <li><a href="#about">Quiénes Somos</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="carousel">
            <div class="carousel-images">
                <img src="images/imagen1.jpg" alt="Imagen 1">
                <img src="images/imagen2.jpg" alt="Imagen 2">
                <img src="images/imagen3.jpg" alt="Imagen 3">
            </div>
        </section>

        <section class="services">
            <h2>Nuestros Servicios</h2>
            <div class="service-items">
                <div class="service-item">
                    <h3>Servicios</h3>
                    <p>Descubre nuestros servicios profesionales.</p>
                    <a href="#services" class="button">Ver Más</a>
                </div>
                <div class="service-item">
                    <h3>Quiénes Somos</h3>
                    <p>Conoce más sobre nuestra empresa.</p>
                    <a href="#about" class="button">Ver Más</a>
                </div>
                <div class="service-item">
                    <h3>Contacto</h3>
                    <p>Estamos aquí para ayudarte.</p>
                    <a href="#contact" class="button">Ver Más</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Empresa de Servicios. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
